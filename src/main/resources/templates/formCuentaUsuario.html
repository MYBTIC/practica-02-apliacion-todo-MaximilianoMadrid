<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Mi cuenta')"></head>

<body>
    <div th:replace="fragments :: navbar(${usuario})"></div>

    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Mi cuenta</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Nombre:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${usuario.nombre}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${usuario.email}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Fecha nacimiento:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" 
                                   th:text="${#temporals.format(usuario.fechaNacimiento, 'dd-MM-yyyy')}"></p>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <a th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}" 
                               class="btn btn-primary">Volver a tareas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments::javascript"/>
</body>
</html>
